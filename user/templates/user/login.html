{% extends "core/base.html" %}

{% block content %}

<br>
<div class = "is-flex pb-5" style= "justify-content: center;">
  	<div class = "box" style= "width:600px;">
		<legend class = "subtitle is-flex " style= "justify-content: center;">Log In</legend>
		<form method = "POST">
			{% csrf_token %}
	        <div class = "field">
	          <label for="players_name_given" class = label>Username:</label>
	          <div class = "control">
	            <input type="input" class="input is-small" name="username" id="inputEmail" required >
	          </div>
	        </div>

	        <div class = "field_wrap">
	          <label for="playersteam_id" class = "label">Password:</label>
	          <input type="password" class="input is-small" name="password" id="inputPass" required>
	        </div>

	        <button type="submit" class = "button mt-4 is-link"/>Sign in</button>



		</form>
		<div class = "border-top pt-3">
			<small class = "has-text-weight-semibold">
				Don't have an Account?<a class ="ml-1" href="/register">Sign Up</a>
			</small>
		</div>
	</div>
</div>




{% endblock content %}
